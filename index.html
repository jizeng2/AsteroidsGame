<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Move the Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Asteroid.pde Bullet.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    use UP to accelerate，
		    use Down to do hyperspace，
		    use Left/Right to turn，
		    use Space to shoot the asteroids
	    </footer>
	</body>
</html>
